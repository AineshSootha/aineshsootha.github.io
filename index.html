<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainesh Sootha</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/9027bc6f96.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
</head>

<body>
    <div id="container">
        <section class="header">
            <span id='header'>Ainesh <span id="black">Sootha</span></span>
        </section>
        <section class="child" id="first">
            <div id="links" class="links">
                <a href="assets/AineshSootha_Resume.pdf" target="_blank">
                    <i class="far fa-file link"></i>
                </a>
                &nbsp;&nbsp;
                <a href="http://linkedin.com/in/aineshsootha/" target="_blank">
                    <i class="fab fa-linkedin link"></i>
                </a>
            </div>
            <div class="name-div">
                <div class="headName">
                    <span class="name">Ainesh Sootha</span><br>
                </div>
                <span class="stuff">SOFTWARE DEVELOPER</span>
            </div>
        </section>
        <section class="child" id="education">
            <div class="school">
                <img id="purdue" src="./assets/purdue.png">
                <br><br>
                <span class="stuff student">Computer Engineering student at Purdue University</span>

            </div>
        </section>
        <section class="child" id="projects">
            <div class="workHead">
                <span class="stuff work"><strong>W O R K<br>+<br>P R O J E C T S</strong></span>
            </div>
            <div class="workDiv">
                <div class="experienceBox">
                    <div class="experienceImgdiv">
                        <div>
                            <img class="experienceImg" src="assets/hfh.png">
                        </div>
                    </div>
                    <div class="experienceText">
                        <span class="experienceHead">Habitat for Humanity Web App</span>
                        <br>
                        <span class="experienceDesc">Developed an inventory management/tracking web-app for Habitat for Humanity</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script>
    $(document).ready(function() {

        $(window).scroll(function() {

            if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                $('#header').addClass('scrolled');


            } else {
                $('#header').removeClass('scrolled');


            };
            if (document.body.scrollTop > 1100 || document.documentElement.scrollTop > 1100) {
                $('#black').addClass('nowBlack');
                $('#links').addClass('nowBlack');
            } else {
                $('#black').removeClass('nowBlack');
                $('#links').removeClass('nowBlack');
            }
        });
    });
</script>

</html>
