<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainesh Sootha</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9027bc6f96.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
</head>

<body>
    <div id="container">
        <section class="header">
            <span id='header'>Ainesh Sootha</span>
        </section>
        <section class="child" id="first">
            <div class="links"><i class="far fa-file link"></i>&nbsp;&nbsp;<a href="http://linkedin.com/in/aineshsootha/"><i class="fab fa-linkedin link"></i></a></div>
            <div class="name-div">
                <div class="headName">
                    <span class="name">Ainesh Sootha</span><br>
                </div>
                <span class="stuff">SOFTWARE DEVELOPER</span>
            </div>
        </section>
        <section class="child" id="education">
            <div class="school">
                <img id="purdue" src="./assets/purdue.png">
                <br><br>
                <span class="stuff student">Computer Engineering student at Purdue University</span>

            </div>
        </section>
        <section class="child" id="projects">
            <div class="school">
                <span class="stuff work"><strong>W O R K</strong></span>

            </div>
        </section>
    </div>
</body>
<script>
    $(document).ready(function() {

        $(window).scroll(function() {

            if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                $('#header').addClass('scrolled');

            } else {
                $('#header').removeClass('scrolled');

            };
        });
    });
</script>

</html>
